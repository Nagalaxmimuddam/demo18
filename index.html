<body>
    <script>

        //Arithmetic Operators---->+,-,*,/,%,++,--
        a=+prompt("enter first number");
        b=+prompt("enter second number");
        console.log("the addition of two numbers:"+(a+b));
        console.log("the subtraction of two numbers:"+(a-b));
        console.log("the multiplication of two numbers:"+(a*b));
        console.log("the division of two numbers:"+(a/b));
        console.log("the modulo of two numbers:"+(a%b));
        console.log("the post increment of a numbers:"+(a++));
        console.log(a);
        console.log("the post decrement of a numbers:"+(b--));
        console.log(b);
        console.log("the pre decrement of a numbers:"+(--b));
        console.log("the pre increment of a numbers:"+(b++));

        //Assignment Operators----->+,-,*,/

        p=+prompt("enter p value");
        q=+prompt("enter q value");
        r=+prompt("enter r value");
        s=+prompt("enter s value")
        p+=5;
        q-=5;
        r*=5;
        s/=5;
        console.log("the equivalent of p:" + p);
        console.log("the equivalent of q:" + q);
        console.log("the equivalent of r:" + r);
        console.log("the equivalent of s:" + s);

        //Comparision Operator

        x=+prompt("enter x value");
        y=+prompt("enter y value");
        console.log("the comparision of two numbers:x>y is"+(x>y));
        console.log("the comparision of two numbers:x<y is"+(x<y));
        console.log("the comparision of two numbers:x>=y is"+(x>=y));
        console.log("the comparision of two numbers:x<=y is"+(x<=y));
        console.log("the comparision of two numbers:x==y is"+(x==y));
        console.log("the comparision of two numbers:x===y is"+(x===y));
        console.log("the comparision of two numbers:x!=y is"+(x!=y));
        console.log("the comparision of two numbers:x!==y is"+(x!==y));
        
        //Logical Operator

        let x1=true;
        let x2=false;
        //AND operator---->T&&T=T
        console.log(x1&&x1);
        console.log(x1&&x2);
        console.log(x2&&x1);
        console.log(x2&&x2);
        //OR operator----->
        console.log(x1||x1);
        console.log(x1||x2);
        console.log(x2||x1);
        console.log(x2||x2);
        //NOT operator
        console.log(!x1);


    </script>
</body>
